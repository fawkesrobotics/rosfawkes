%YAML 1.2
%TAG ! tag:fawkesrobotics.org,cfg/
---
doc-url: !url http://trac.fawkesrobotics.org/wiki/Plugins/readylogagent
---
readylogagent:
  # name of the ECLiPSe module in which the agent is stored
  # The file path set below is search for the file
  agent: hybris_2014

  #Basedirectory of ECLiPSe
  eclipse_dir: /usr/lib/eclipse-clp

  # List of directories to search for included files
  file_path: ["@FAWKESDIR@/src/plugins/readylogagent/interpreter/",
              "@FAWKESDIR@/src/plugins/readylogagent/utils/",
              "@BASEDIR@/src/plugins/readylogagent/interpreter/",
              "@FAWKESDIR@/src/readylog/externals/",
              "@BASEDIR@/src/agents/@AGENT@/",
              "/home/hybrisc1/esbl/bats"]

  elevator:
    use_graph: False
  skillexec:
    use_graph: False
  drive_around:
    use_graph: True
    rel_graph_path: "/locations/robolab/navgraph-robolab.yaml"
  drive_indi:
    use_graph: True
    rel_graph_path: "/locations/robolab/navgraph-robolab.yaml"
  test:
    use_graph: False
  stack_drive:
    use_graph: True
    rel_graph_path: "/locations/robolab/navgraph-robolab.yaml"
  indi_elevator:
    use_graph: False
  demo2014:
    use_graph: True
    rel_graph_path: "/locations/robolab/navgraph-robolab.yaml"
  demo2014sidedrop:
    use_graph: True
    rel_graph_path: "/locations/robolab/navgraph-robolab.yaml"
  demo2014nograb:
    use_graph: True
    rel_graph_path: "/locations/robolab/navgraph-robolab.yaml"
  demo2014side:
    use_graph: True
    rel_graph_path: "/locations/robolab/navgraph-robolab.yaml"

  hybris_2014:
    use_graph: True
    rel_graph_path: "/locations/robolab/navgraph-robolab.yaml"

