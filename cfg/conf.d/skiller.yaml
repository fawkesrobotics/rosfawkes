%YAML 1.2
%TAG ! tag:fawkesrobotics.org,cfg/
---
doc-url: !url http://trac.fawkesrobotics.org/wiki/Plugins/skiller
---
skiller:
  # Skill space
  skillspace: pr2

  # Watch lua files for modification and automatically reload
  # Lua if files have been changed; true to enable
  watch_files: true

  # Feature-specific configuration
  features:

    # Enable a skiller-internal roslua-powered ROS node to access the
    # ROS universe from the skiller. This allows, for example, to read
    # data from topics or invoke ROS actions.
    ros:
      enable: true

  interfaces:
    pr2:
      reading:
        navigator: NavigatorInterface::Navigator
        ppnavi: NavigatorInterface::Pathplan
        pose: ObjectPositionInterface::Pose

      writing:
        obj_pose_1: Position3DInterface::/percobj/1
        obj_pose_2: Position3DInterface::/percobj/2
