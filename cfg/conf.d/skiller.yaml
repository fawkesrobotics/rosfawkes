%YAML 1.2
%TAG ! tag:fawkesrobotics.org,cfg/
---
doc-url: !url http://trac.fawkesrobotics.org/wiki/Plugins/skiller
---
skiller:
  # Skill space
  skillspace: pr2

  # Watch lua files for modification and automatically reload
  # Lua if files have been changed; true to enable
  watch_files: true

  # Feature-specific configuration
  features:

    # Enable a skiller-internal roslua-powered ROS node to access the
    # ROS universe from the skiller. This allows, for example, to read
    # data from topics or invoke ROS actions.
    ros:
      enable: true

  interfaces:
    pr2:
      reading:
        navigator: NavigatorInterface::Navigator
        ppnavi: NavigatorInterface::Pathplan
        pose: ObjectPositionInterface::Pose

      writing:
        obj_pose_1: Position3DInterface::/percobj/1
        obj_pose_2: Position3DInterface::/percobj/2
        obj_pose_3: Position3DInterface::/percobj/3
        obj_pose_4: Position3DInterface::/percobj/4
        obj_pose_5: Position3DInterface::/percobj/5
        obj_pose_6: Position3DInterface::/percobj/6
        obj_pose_7: Position3DInterface::/percobj/7
        obj_pose_8: Position3DInterface::/percobj/8
        obj_type_1: MultiTypedObjectInterface::/percobj/1
        obj_type_2: MultiTypedObjectInterface::/percobj/2
        obj_type_3: MultiTypedObjectInterface::/percobj/3
        obj_type_4: MultiTypedObjectInterface::/percobj/4
        obj_type_5: MultiTypedObjectInterface::/percobj/5
        obj_type_6: MultiTypedObjectInterface::/percobj/6
        obj_type_7: MultiTypedObjectInterface::/percobj/7
        obj_type_8: MultiTypedObjectInterface::/percobj/8

